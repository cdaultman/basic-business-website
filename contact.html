<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex flex-column">
    <header class="containment-fluid">
        <div class="row">
            <div class="title col-3">
                Velocity Pizza
            </div>
            <nav class="col navbar d-flex justify-content-around">
                <div>
                    <a class="nav-link" href="./index.html">Home</a>
                </div>
                <div>
                    <a class="nav-link" href="./menu.html">Menu</a>
                </div>
                <div>
                    <a class="nav-link active" href="#">Contact Us</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="containment-fluid content">
        <form action="#" method="get" class="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required /> 
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="reason">Reason for Contact</label>
                <input type="text" id="reason" name="reason" required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer class="containment-fluid">
        <div class="row">
            Copyright&copy; 2026 Velocity Pizza
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
